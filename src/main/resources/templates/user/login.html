<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>登录</title>

    <link href="../../public/lib/bootstrap3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <link href="../../public/lib/bootstrap3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <link href="../../public/css/login.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-12">
            <h1>登录</h1>
            <form action="/registerController/login" method="post">
                <div class="input-group input">
                    <span class="input-group-addon">邮箱：</span>
                    <input type="text" id="username" class="form-control" placeholder="请输入邮箱"
                          name="username" aria-describedby="sizing-addon2">
                </div>
                <div class="input-group input">
                    <span class="input-group-addon">密码：</span>
                    <input type="password" id="password" class="form-control" placeholder="请输入密码"
                          name="password" aria-describedby="sizing-addon2">
                </div>
                <div class="btn-group button" role="group">
                    <button type="submit" class="btn btn-default">提交</button>
                </div>
            </form>
        </div>
    </div>
</div>

<script src="../../public/lib/jquery/jquery-3.3.1.min.js"></script>
<script src="../../public/lib/jquery/jquery.cookie.js"></script>
<script src="../../public/lib/bootstrap3.3.7/js/bootstrap.min.js"></script>
<script src="../../public/js/common.js"></script>
<script src="../../public/js/login.js"></script>
</body>
</html>
